<ng-container *ngIf="error != null">
  Something went wrong. Here's the error message 
  <p><b>{{error.message}}</b></p>
</ng-container>

<app-station-detail [station]="selectedStation" [train]="train"></app-station-detail>
<br>
<div *ngIf="boroughs.length > 0">
  <app-filter type="station"></app-filter>
  <br>
  <mat-grid-list cols="{{boroughs.length}}" rowHeight="400px">
    <div class="boroughs">
      <mat-grid-tile *ngFor="let borough of boroughs">
        <table>
          <th>{{borough | titlecase}}</th>
          <tr *ngFor="let station of trainStations[borough]">
            <td><span (click)="onStationClick(station)">{{station}}</span></td>
          </tr>
        </table>
      </mat-grid-tile>
    </div>
  </mat-grid-list>
</div>

<div *ngIf="train == null || train.length == 0">
  <h1 class="default-text">Select a train on the left</h1>
</div>
